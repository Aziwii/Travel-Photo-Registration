<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Photo Club Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Travel Photo Club Registration</h1>
    </header>

    <main>

        <section id="gallery">
            <h2>Featured Shots</h2>
            <div class="gallery-grid">
                <div class="thumb" tabindex="0" data-city="Kyoto">
                    <img alt="Tower in kyoto" title="Su San Lee on unsplash"
                        src="images/kyoto.jpg" />
                </div>
                <div class="thumb" tabindex="0" data-city="Tokyo">
                    <img alt="Tower in tokyo" title=" Jezael Melgoza on Unsplash"
                        src="images/tokyo.jpg" />
                </div>
                <div class="thumb" tabindex="0" data-city="Osaka">
                    <img alt="Tower in Osaka" title="Kit Ko from unsplash"
                        src="images/osaka.jpg" />
                </div>
                <div class="thumb" tabindex="0" data-city="Hiroshima">
                    <img alt="Tori Gate in water" title=" Nicki Eliza Schinow on Unsplash"
                        src="images/hiroshima.jpg" />
                </div>
            </div>
            <p id="image-caption">Click (or press Enter) to select.</p>
        </section>


        <section id="registration">
            <h2>Member Sign Up</h2>
            <form id="signup-form" novalidate>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <span class="error-msg" id="error-username"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <span class="error-msg" id="error-email"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <span class="error-msg" id="error-password"></span>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terms"> I agree to the terms
                    </label>
                    <span class="error-msg" id="error-terms"></span>
                </div>

                <button type="submit">Register Now</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
